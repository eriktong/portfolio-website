name: Deploy to GitHub Pages
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then echo "node=true" >> $GITHUB_OUTPUT; else echo "node=false" >> $GITHUB_OUTPUT; fi

      - name: Setup Node
        if: steps.detect.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        if: steps.detect.outputs.node == 'true'
        run: npm ci || npm install

      - name: Build (CRA/Vite/generic)
        if: steps.detect.outputs.node == 'true'
        run: |
          if npx --yes -- vitest --version >/dev/null 2>&1; then echo "skip tests"; fi
          if npx --yes -- vite --version >/dev/null 2>&1; then
            npx --yes vite build --base="/${{ github.event.repository.name }}/" || npm run build -- --base="/${{ github.event.repository.name }}/"
          else
            npm run build || true
          fi

      - name: Pick output dir
        id: out
        shell: bash
        run: |
          for d in dist build docs public . ; do
            if [ -d "$d" ]; then echo "dir=$d" >> $GITHUB_OUTPUT; exit 0; fi
          done

      - name: SPA fallback (404.html)
        run: |
          DIR="${{ steps.out.outputs.dir }}"
          if [ -f "$DIR/index.html" ]; then cp "$DIR/index.html" "$DIR/404.html" || true; fi

      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
